<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <title>Beer and Coffee Maps</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>
  	<div id="topBar">
  		<img id = "title-map" src = "https://storage.googleapis.com/map-icons-cca02/Images/bcmtitle.png?authuser=2" alt="Beer & Coffee Maps"/>
      <form action = '/back'>
        <input type='submit' value = 'Back to Maps'>
      </form>
  	</div>

  	<div id="topBar" class="main_screen">

      <div id = "infoBox">
  		  <h1>{{location.name}}</h1>
  		  <b>Address: </b>{{location.address}}</br>
  		  <b>Phone: </b>{{location.telephone}}</br>
  		  <b>Website: </b><a href="https://{{location.website}}" target = "_blank">{{location.website}}</a></br>
  		  <b>Description</b></br>
   		  {{location.description}}

        Longitude: {{longitude}}
        Latitude: {{latitude}}
      </div>

      <div>

      <form action='/review' method="GET">
      <input hidden=true name="latitude" value="{{latitude}}">
      <input hidden=true name="longitude" value="{{longitude}}">
      <input type=submit value="Review Place">
      </form>
  	</div>
  </body>
  </html>

  {% endautoescape %}

<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <title>Beer and Coffee Maps</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>

  	<div id="topBar">
	  
	  {% if user is not none%}
	  	<p id="signInStatus">{{main_page.yessignin}}: {{user}}</p>
		<form action="\signout"><input type="submit" value={{main_page.signout}}></form>
    <form action="\addplace"><input type="submit" value = {{main_page.addplace}}></form>
    <form action="\review"><input type="submit" value={{main_page.reviewlocation}}></form>  
    <div id="lockInLocation"></div>
    <p>{{lock}}</p>
	  {% else %}
		<form action="\signup"><input type="submit" value={{main_page.signup}}></form>
		<form action="\login"><input type="submit" value={{main_page.login}}></form>
		<p id="signInStatus">{{main_page.nosignin}}.</p>
	  {% endif %}
    <img src = "https://storage.cloud.google.com/map-cc-assignment.appspot.com/bcmtitle.png" alt="Beer & Coffee Maps"/>
    <form action="\change_language" method='post'><select name="language">
    	{% if "en" in main_page.lang_set%}
    	<option value = "en">English</option>
    	<option value = "de">German</option>
    	<option value = "fr">French</option>
    	<option value = "it">Italian</option>
    	{% elif "fr" in main_page.lang_set%}
    	<option value = "fr">Française</option>
    	<option value = "en">Anglais</option>
    	<option value = "de">Allemand</option>
    	<option value = "it">Italien</option>
    	{% elif "de" in main_page.lang_set%}
    	<option value = "de">Deutsch</option>
    	<option value = "fr">Französisch</option>
    	<option value = "en">Englisch</option>
    	<option value = "it">Italienisch</option>  
    	{%else%}
    	<option value = "it">Italiano</option>
    	<option value = "de">Tedesco</option>
    	<option value = "fr">Francese</option>
    	<option value = "en">Inglese</option>
    	{% endif %}
   	 	<input type="submit" value ={{main_page.lang}}>
    </form>
	  <p id="locationStatus"></p>
    <p>Logins Today: {{loginCount}}</p>
	</div>

    <div id="map"></div>

    <div id="topBar">
    	<a href="">Sources</a>
    	<a href="mailto: david.sarkies@internode.on.net">Contact Owner</a>

	<!-- source: https://stackoverflow.com/questions/21956500/use-jinja2-template-engine-in-external-javascript-file -->
    <script>{% include 'template.js' %}</script>
    <script src="js/script.js"></script>
	
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD73D9Hbv3ln13MkAyLSpcw6xKI5KdQ95w&callback=initMap"
    async defer></script>
  </body>
</html>
{% endautoescape %}

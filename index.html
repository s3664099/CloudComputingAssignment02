<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>

  	<div id="topBar">
	  
	  {% if user is not none%}
	  	<p id="signInStatus">Signed in as: {{user}}</p>
		<form action="\signout"><input type="submit" value="Sign Out"></form>
    <form action="\addplace"><input type="submit" value = "Add Place"></form>
    <form action="\review"><input type="submit" value="Review Location"></form>
    <div id="lockInLocation"></div>
	  {% else %}
		<form action="\signup"><input type="submit" value="Sign Up"></form>
		<form action="\login"><input type="submit" value="Login"></form>
		<p id="signInStatus">Not signed in.</p>
	  {% endif %}
	  <p id="locationStatus"></p>
    <p>Logins Today: {{loginCount}}</p>
	</div>

    <div id="map"></div>

	<!-- source: https://stackoverflow.com/questions/21956500/use-jinja2-template-engine-in-external-javascript-file -->
    <script>{% include 'template.js' %}</script>
    <script src="js/script.js"></script>
	
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD73D9Hbv3ln13MkAyLSpcw6xKI5KdQ95w&callback=initMap"
    async defer></script>
  </body>
</html>
{% endautoescape %}
